<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --card-bg: rgba(16, 16, 16, 0.55);
            --card-border: rgba(255, 255, 255, 0.06);
            --accent: #ff4d6d;
            --accent2: #ff914d;
            --text: #ffffff;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #0f0f12 0%, #020203 60%, #000 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text);
            overflow: hidden;
            position: relative;
        }
        /* faint particles */
        .orb {
            position: fixed;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(255, 77, 109, .45), rgba(255, 77, 109, 0));
            filter: blur(35px);
            opacity: .45;
            animation: float 12s ease-in-out infinite alternate;
            z-index: -2;
        }
        .orb.o1 { top: -40px; right: 15%; }
        .orb.o2 { bottom: -60px; left: 10%; animation-delay: 2.6s; background: radial-gradient(circle, rgba(0,170,255,.5), rgba(0,170,255,0)); }
        @keyframes float {
            to { transform: translateY(45px); opacity: .2; }
        }

        .card {
            width: min(95%, 440px);
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 22px;
            backdrop-filter: blur(14px);
            padding: 1.75rem 1.6rem 1.35rem;
            text-align: center;
            box-shadow: 0 18px 40px rgba(0,0,0,0.4);
            position: relative;
        }
        .avatar-wrap {
            width: 125px;
            height: 125px;
            border-radius: 999px;
            margin: 0 auto 1rem;
            padding: 3px;
            background: radial-gradient(circle, rgba(255,77,109,1) 0%, rgba(0,0,0,0) 62%);
            display: grid;
            place-items: center;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            border: 2px solid rgba(255,255,255,0.25);
            background: #111 center center / cover no-repeat;
            /* TU podmieniasz fotÄ™/gifa: wrzuÄ‡ plik avatar.gif obok index.html i zostaw tÄ™ liniÄ™ */
            background-image: url("avatar.gif");
        }
        h1 {
            font-size: 1.55rem;
            margin: 0;
            display: inline-flex;
            align-items: center;
            gap: .35rem;
        }
        .tagline {
            font-size: .78rem;
            margin-top: .4rem;
            opacity: .85;
        }
        .about {
            margin-top: 1rem;
            font-size: .85rem;
            line-height: 1.5;
            opacity: .95;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: .65rem;
            margin-top: 1.5rem;
        }
        .btn {
            width: 100%;
            border: none;
            border-radius: 14px;
            padding: .7rem .9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .45rem;
            font-size: .84rem;
            cursor: pointer;
            transition: transform .12s ease-out, box-shadow .12s ease-out, background .12s ease-out;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.02);
            color: #fff;
        }
        .btn:hover { transform: translateY(-1px); }

        .music-box {
            margin-top: 1.1rem;
            background: rgba(0,0,0,0.12);
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 14px;
            padding: .55rem .7rem .55rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: .75rem;
        }
        .music-info {
            text-align: left;
        }
        .music-title {
            font-size: .7rem;
            opacity: .7;
        }
        .music-name {
            font-size: .8rem;
        }
        .music-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.02);
            border-radius: 999px;
            width: 35px;
            height: 35px;
            display: grid;
            place-items: center;
            cursor: pointer;
        }

        .footer {
            margin-top: 1.1rem;
            font-size: .6rem;
            opacity: .55;
        }

        @media (max-width: 460px) {
            .card { padding: 1.4rem 1.05rem 1.1rem; }
            h1 { font-size: 1.4rem; }
            .music-name { font-size: .74rem; }
        }
    </style>
</head>
<body>
    <div class="orb o1"></div>
    <div class="orb o2"></div>

    <main class="card">
        <div class="avatar-wrap">
            <div class="avatar" aria-label="Profil GIF"></div>
        </div>
        <h1>B3sttieee <span style="font-size:.85rem;">ðŸ”¥</span></h1>
        <p class="tagline">Solo Leveling enjoyer â€¢ Roblox â€¢ Discord</p>
        <p class="about">
            Yo! To jest mÃ³j maÅ‚y profil na szybkie linki. Roblox niÅ¼ej ðŸ‘‡<br>
            Discord do skopiowania: <strong>b3sttiee</strong>
        </p>

        <div class="buttons">
            <a class="btn btn-primary" href="https://www.roblox.com/users/1308591016/profile" target="_blank" rel="noopener">
                <i class="fa-brands fa-roblox"></i>

            </a>

            <button class="btn btn-secondary" id="copyDiscord">

        <!-- music -->
        <div class="music-box">
            <div class="music-info">
                <div class="music-title">now playing</div>

            <button class="music-btn" id="toggleMusic" aria-label="Play / Pause music">

        <p class="footer">made on GitHub Pages ðŸ’œ</p>
    </main>

    <!-- example audio (moÅ¼esz podmieniÄ‡ src na swojÄ… mp3 w repo) -->
    <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        // copy discord
        const copyBtn = document.getElementById("copyDiscord");
        copyBtn.addEventListener("click", async () => {
            try {
                await navigator.clipboard.writeText("b3sttiee");
                const prev = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                setTimeout(() => copyBtn.innerHTML = prev, 1800);
            } catch (e) {
                alert("Could not copy :(");
            }
        });

        // music toggle
        const audio = document.getElementById("bgMusic");
        const toggleBtn = document.getElementById("toggleMusic");
        let isPlaying = false;

        toggleBtn.addEventListener("click", () => {
            if (!isPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    toggleBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                }).catch(() => {
                    alert("PrzeglÄ…darka zablokowaÅ‚a autoplay. Kliknij jeszcze raz :)");
                });
            } else {
                audio.pause();
                isPlaying = false;
                toggleBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }
        });
    </script>

</html>
